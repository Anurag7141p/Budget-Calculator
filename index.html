        <div class="container-fluid">

        font-size: 48px;">My budget planner</h2><br><br>

    <!-- ------------------------------------------------------------------------------------------------------------------ -->
    <section>
        <div id="first_row">
            <div id="budget">
                <h2 id="Budget_head">Budget</h2>
                <div class="row g-3 align-items-center">
                    <div class="col-auto" id="Budget_textfield">
                        <input type="text" id="budget_price" class="form-control" aria-describedby="passwordHelpInline"
                            placeholder="Budget">
                    </div>
                </div>
                <button class="button-22" type="submit" onclick="setBudget()">Set Budget</button>


            </div>
            <div id="expense">
                <h2 id="Expense_head">Expense</h2>
                <div class="row g-3 align-items-center">
                    <div class="col-auto" id="Expense_textfield">
                        <input type="text" id="expenseTitle" class="form-control" aria-describedby="passwordHelpInline"
                            placeholder="Description">
                    </div>
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-auto" id="Expense_textfield">
                        <input type="text" id="expensePrice" class="form-control" aria-describedby="passwordHelpInline"
                            placeholder="Amount">
                    </div>
                </div>
                <button class="button-22" type="submit" onclick="Add()"> + Add</button>

            </div>
        </div>
    </section>
